<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./ootd_css.css" />
    <title>OOTD</title>
</head>
<style>
    pre {
        font-size: 16px; /* 원하는 글자 크기로 변경합니다. */
        font-weight: bold; /* 원하는 글자 두께로 변경합니다. */
        font-family: 'Noto Sans KR', sans-serif;
    }
    time {
        font-size: 30px; /* 원하는 글자 크기로 변경합니다. */
        font-weight: bold; /* 원하는 글자 두께로 변경합니다. */
        font-family: 'Noto Sans KR', sans-serif;
        margin-top: 200px;
        margin-left: 185px
    }
</style>
<body>
<header>
    <div class="left">
        <a href="./home.html"><span><img src = "./noon.png"><img src = "./home!.png"></span></a>
    </div>
    <div class="middle">
        <span>날씨의 눈송</span>
    </div>
    <div class="right">
        <span></span>
    </div>
</header>

<main>
    <section id = "section" style = "float : left;">
        <div style = "font-size:14pt; font-weight: 700;" class = "text">
            <p><div id="current_date">
            <script>
                date = new Date();
                month = date.getMonth() + 1;
                day = date.getDate();
                document.getElementById("current_date").innerHTML = "오늘은 "+month + "월 " + day + "일";
            </script></div></p>
        </div>
        <div style="font-size:11pt; font-weight: 400;", class = "text">
            <p><h3 th:text="${skyInfo}"></h3></p>
        </div>
        <div id = "box">
            <div class = "noonsong">
                <img src = "./summer_ns.png" style="margin-top: 60px;">
            </div>
            <div class = "text_box" style="margin-top: 150px; margin-right: 40px">
                <p>OUTER: <span th:text="${outer}"></span>
                    <br>TOP: <span th:text="${top}"></span>
                    <br>BOTTOM: <span th:text="${bottom}"></span>
                    <br>POINT: <span th:text="${point}"></span> </p>
            </div>
        </div>
    </section>
    <section id = "section" style="float : right;">
        <div id = "box">
            <div style="font-size:11pt; font-weight: 400;", class = "text_box">
                <br><p><time>시간대별 날씨</time></p>
                <p><pre style="margin-top: 80px; margin-left: 220px; font-size: 20px"th:text="${weatherInfo}"></pre></p>
            </div>
    </section>
</main>
<footer>
</footer>
</body>
</html>
